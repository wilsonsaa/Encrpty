<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" src="style.css" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="encriptar">
                <textarea name="texto"  class="texto" id="texto" cols="30" rows="10" placeholder="ingresa el texto aquí"></textarea>
            
            <div class="terminos">
                <p>solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado </h2>
                <p id="parrafo" class="parrafo" >Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>
    </body>
    <script src="index.js"></script>
    

</html>
